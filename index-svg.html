<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mineflip Mockup Site</title>
    <link rel="stylesheet" type="text/css" href="styles-svg.css" />
  </head>
  <body>
    <svg width="1000" height="1000" viewBox="0 0 1000 1000">
      <g class="container">
        <g class="lines">
          <line x1="0" y1="70" x2="200" y2="70" stroke="#FF4136" stroke-width="10" />
          <line x1="50" y1="40" x2="50" y2="220" stroke="#FF4136" stroke-width="10" />
          <line x1="0" y1="190" x2="200" y2="190" stroke="#2ECC40" stroke-width="10" />
          <line x1="170" y1="20" x2="170" y2="220" stroke="#2ECC40" stroke-width="10" />
          <line x1="0" y1="70" x2="200" y2="70" stroke="#FF4136" stroke-width="10" />
          <line x1="50" y1="40" x2="50" y2="220" stroke="#FF4136" stroke-width="10" />
          <line x1="0" y1="190" x2="200" y2="190" stroke="#2ECC40" stroke-width="10" />
          <line x1="170" y1="20" x2="170" y2="220" stroke="#2ECC40" stroke-width="10" />
          <line x1="0" y1="70" x2="200" y2="70" stroke="#FF4136" stroke-width="10" />
          <line x1="50" y1="40" x2="50" y2="220" stroke="#FF4136" stroke-width="10" />
        </g>
        <g class="cells">
        <g class="cell" transform="translate(0, 10)">
          <rect class="shadow" width="100" height="100" fill="#CCCCCC" rx="10" ry="10" y="8"/>
          <g class="card">
            <rect width="100" height="100" fill="#EFEFEF" rx="10" ry="10" />
            <text x="30" y="67" font-size="70" fill="#777" font-family="monospace">?</text>
          </g>
        </g>
        <g class="cell" transform="translate(120, 10)">
          <rect class="shadow" width="100" height="100" fill="#CCCCCC" rx="10" ry="10" y="8"/>
          <g class="card">
            <rect width="100" height="100" fill="#EFEFEF" rx="10" ry="10" />
            <text x="30" y="67" font-size="70" fill="#777" font-family="monospace">?</text>
          </g>
        </g>
        <g class="cell" transform="translate(0, 130)">
          <rect class="shadow" width="100" height="100" fill="#CCCCCC" rx="10" ry="10" y="8"/>
          <g class="card">
            <rect width="100" height="100" fill="#EFEFEF" rx="10" ry="10" />
            <text x="30" y="67" font-size="70" fill="#777" font-family="monospace">?</text>
          </g>
        </g>
        <g class="cell" transform="translate(120, 130)">
          <rect class="shadow" width="100" height="100" fill="#CCCCCC" rx="10" ry="10" y="8"/>
          <g class="card">
            <rect width="100" height="100" fill="#EFEFEF" rx="10" ry="10" />
            <text x="30" y="67" font-size="70" fill="#777" font-family="monospace">?</text>
          </g>
        </g>
        </g>
      </g>
    </svg>
  </body>
</html>
