<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mineflip Mockup Site</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <table class="Board-Table">
      <tbody>
        <tr class="Row Red-Row">
          <td class="Cell Red-Col">
            <div class="Card">?</div>
          </td>
          <td class="Cell Green-Col"><div class="Card">?</div></td>
          <td class="Cell Yellow-Col"><div class="Card">?</div></td>
          <td class="Cell Blue-Col"><div class="Card">?</div></td>
          <td class="Cell Purple-Col"><div class="Card">?</div></td>
          <td class="Cell Hint">
            <div>05</div>
            <div>*1</div>
          </td>
        </tr>
        <tr class="Row Green-Row">
          <td class="Cell Red-Col"><div class="Card">?</div></td>
          <td class="Cell Green-Col"><div class="Card">?</div></td>
          <td class="Cell Yellow-Col"><div class="Card">?</div></td>
          <td class="Cell Blue-Col"><div class="Card">?</div></td>
          <td class="Cell Purple-Col"><div class="Card">?</div></td>
          <td class="Cell Hint">
            <div>05</div>
            <div>*1</div>
          </td>
        </tr>
        <tr class="Row Yellow-Row">
          <td class="Cell Red-Col"><div class="Card">?</div></td>
          <td class="Cell Green-Col"><div class="Card">?</div></td>
          <td class="Cell Yellow-Col"><div class="Card">?</div></td>
          <td class="Cell Blue-Col"><div class="Card">?</div></td>
          <td class="Cell Purple-Col"><div class="Card">?</div></td>
          <td class="Cell Hint">
            <div>05</div>
            <div>*1</div>
          </td>
        </tr>
        <tr class="Row Blue-Row">
          <td class="Cell Red-Col"><div class="Card">?</div></td>
          <td class="Cell Green-Col"><div class="Card">?</div></td>
          <td class="Cell Yellow-Col"><div class="Card">?</div></td>
          <td class="Cell Blue-Col"><div class="Card">?</div></td>
          <td class="Cell Purple-Col"><div class="Card">?</div></td>
          <td class="Cell Hint">
            <div>05</div>
            <div>*1</div>
          </td>
        </tr>
        <tr class="Row Purple-Row">
          <td class="Cell Red-Col"><div class="Card">?</div></td>
          <td class="Cell Green-Col"><div class="Card">?</div></td>
          <td class="Cell Yellow-Col"><div class="Card">?</div></td>
          <td class="Cell Blue-Col"><div class="Card">?</div></td>
          <td class="Cell Purple-Col"><div class="Card">?</div></td>
          <td class="Cell Hint">
            <div>05</div>
            <div>*1</div>
          </td>
        </tr>
        <tr class="Row">
          <td class="Cell Hint Hint-Red Red-Col">
            <div>05</div>
            <div>*1</div>
          </td>
          <td class="Cell Hint Hint-Green Green-Col">
            <div>05</div>
            <div>*1</div>
          </td>
          <td class="Cell Hint Hint-Yellow Yellow-Col">
            <div>05</div>
            <div>*1</div>
          </td>
          <td class="Cell Hint Hint-Blue Blue-Col">
            <div>05</div>
            <div>*1</div>
          </td>
          <td class="Cell Hint Hint-Purple Purple-Col">
            <div>05</div>
            <div>*1</div>
          </td>
          <td class="Spacer"></td>
        </tr>
      </tbody>
    </table>
  </div>
    <!--div class="HUD">
      <span class="Score">Score: 9999</span>
      <button class="Primary">New Game</button>
    </div-->
  </body>
</html>
